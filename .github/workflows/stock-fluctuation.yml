name: Stock Market Fluctuation

on:
  schedule:
    # Every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  fluctuate:
    name: üìà Apply Stock Fluctuation
    runs-on: ubuntu-latest
    steps:
      - name: Invoke stock-fluctuation Edge Function
        run: |
          response=$(curl -s -w "\n%{http_code}" \
            -X POST \
            "${{ secrets.VITE_SUPABASE_URL }}/functions/v1/stock-fluctuation" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{}')

          body=$(echo "$response" | head -n -1)
          status=$(echo "$response" | tail -n 1)

          echo "HTTP Status: $status"
          echo "Response: $body"

          if [ "$status" -lt 200 ] || [ "$status" -ge 300 ]; then
            echo "‚ùå stock-fluctuation failed with status $status"
            exit 1
          fi
          echo "‚úÖ Stock prices updated"
